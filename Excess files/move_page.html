          alt=""

        />

          alt=""
          class="right-2"
        />

    </div>

    <div class="container5">

        </div>

        <img
          src="/Users/nicholas_klos/Desktop/Game project bu/static/images/form/icons-action/arrow-up.png"

          class="up-1"
        />

          src="/Users/nicholas_klos/Desktop/Game project bu/static/images/form/icons-action/arrow-up.png"

          class="down-1"
        />
        <img
          src="/Users/nicholas_klos/Desktop/Game project bu/static/images/form/icons-action/down-arrow.png"
          alt=""
